<html>
    <head>
        <title>
            Infor - Trần Lê Bữu Tánh
        </title>
    </head>
    <body>
        <form name="my_form">
            <p>Name: <input type="text" name = "full name" id="full name"/></p>
            <p>Degrees:</p>
            <input type="checkbox" name="degree1" id="degree1"/>
            <label for="degree1">Bằng 1</label>
            <br/>
            <input type="checkbox" name="degree2" id="degree2"/>
            <label for="degree2">Bằng 2</label>
            <br/>
            <p>Type of Customer:</p>
            <input type="radio" name="ct" id="ct1"/>
            <label for="ct1">VIP Customer</label>
            <br/>
            <input type="radio" name="ct" id="ct2"/>
            <label for="ct2">Normal Customer</label>
            <br/>
            <p>Gender:</p>
            <input type="radio" name="gender" id="gender_man"/>
            <label for="gender_man">Man</label>
            <br/>
            <input type="radio" name="gender" id="gender_woman"/>
            <label for="gender_woman">Woman</label>
            <br/>
            <input type="radio" name="gender" id="gender_not_defined"/>
            <label for="gender_not_defined">I do not know who i am</label>
            <br/>
            <p>City:</p>
            <select name="city" id="city">
                <option>Hồ Chí Minh</option>
                <option>Hà Nội</option>
                <option>Đà Nẵng</option>
                <option>Hải Phòng</option>
                <option style="background-color: rgb(255, 243, 193)">Huế</option>
            </select>
            <p>References:</p>
            <select name="references" id="references" multiple size="3">
                <option value="1">Website</option>
                <option value="300">Friends</option>
                <option>Adv</option>
                <option>Hàng xóm</option>
        </form>
    </body>
</html>

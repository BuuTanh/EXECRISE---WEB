<html>
    <head>
        <title>
            Learn Object - Trần Lê Bữu Tánh
        </title>
        <script type="text/javascript">
            var p_item=
            {
                id: "P01",
                name: "Coca",
                price: 100,
                quantity: 20,
                image:"Coca.jpg",
                Value:function()
                {
                    return this.price*this.quantity
                }
            }
        </script>
    </head>
    <body>
        <form name="my_form">
            <table>
                <tr>
                    <td>ID:</td>
                    <td id="td_id"></td>
                </tr>
                <tr>
                    <td>NAME:</td>
                    <td id="td_name"></td>
                </tr>
                <tr>
                    <td>PRICE:</td>
                    <td id="td_price"></td>
                </tr>
                <tr>
                    <td>QUANTITY:</td>
                    <td id="td_quantity"></td>
                </tr>
                <tr>
                    <td>VALUE:</td>
                    <td id="td_value">{p_item.Value()}</td>
                </tr>
                <tr>
                    <td>IMAGE:</td>
                    <td>
                        <img id="img_product"/>
                    </td>
                </tr>
            </table>
        </form>
        <script type="text/javascript">
            td_id.innerText=p_item.id
            td_name.innerText=p_item.name
            td_price.innerText=p_item.price
            td_quantity.innerText=p_item.quantity
            img_product.src="../image/"+ p_item.image
            td_value.innerText=p_item.Value()
        </script>
    </body>
</html>

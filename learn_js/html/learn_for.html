<html>
    <head>
        <title>
            Learn for - Trần Lê Bữu Tánh
        </title>
        <script type="text/javascript">
            function draw_p()
            {
                mydiv=document.getElementById("mydiv")
                for(i=1;i<100;i++)
                {
                    v=Math.floor(Math.random()*500)
                    p="<p>"+v+"</p>"
                    mydiv.innerHTML+=p
                }
            }

        </script>
    </head>
    <body>
        <h1>Nội dung trang </h1>
        <div id="mydiv" style="background-color: yellow; width: 100%;height: 1000px;" onclick="draw_p()">

        </div>
    </body>
</html>
